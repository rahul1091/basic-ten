# Administrative page
firebase.configuration:
  path: '/admin/config/system/firebase'
  defaults:
    _form: '\Drupal\firebase\Form\ConfigurationForm'
    _title: 'Firebase Push Notification Configuration'
  requirements:
    _permission: 'administer site configuration'

firebase.help:
  path: '/admin/firebase/help'
  defaults:
    _controller: '\Drupal\firebase\Controller\FirebaseHelpController::index'
    _title: 'Help'
  requirements:
    _permission: 'access content'
